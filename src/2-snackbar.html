<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a class="home-btn" href="./index.html">Go to home</a>
    <form class="form">
      <label class="delay-lb">
        Delay (ms)
        <input class="delay-inp" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend class="fieldset-legent">State</legend>
        <label class="fieldset-label">
          <input
            class="fieldset-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="fieldset-label">
          <input
            class="fieldset-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="snackbar-btn" type="submit">Create notification</button>
    </form>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
